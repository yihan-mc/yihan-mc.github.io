<!DOCTYPE html>
<html lang="zh-CN">
// <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙女下凡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: opacity 0.5s ease;
        }
        
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid white;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 左下角下载按钮 */
        .download-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 3;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0; /* 默认隐藏 */
        }
        
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* 右下角链接 - 字体缩小至原来的1/3 */
        .link {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 3;
            color: white;
            text-decoration: none;
            font-size: 0.4rem; /* 原来的1.2rem ÷ 3 = 0.4rem */
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0; /* 默认隐藏 */
        }
        
        .link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 全屏图片查看模式 */
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: none;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 101;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            z-index: 3;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
        }
        
        .loading-gif-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-gif {
            max-width: 200px;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .loading-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .dot {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .dot.visible {
            opacity: 1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            max-width: 80%;
            width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .error-message h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .error-message ul {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
        }
        
        .error-message li {
            margin-bottom: 8px;
        }
        
        .report-link {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .report-link a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .report-link a:hover {
            color: #74c0fc;
            text-decoration: underline;
        }
        
        /* 图片加载成功时的样式 */
        .image-loaded .download-btn,
        .image-loaded .link {
            opacity: 1;
            transition: opacity 0.5s ease 0.3s; /* 延迟显示，增加过渡效果 */
        }
        
        /* 图片加载失败时的样式 */
        .image-error .content,
        .image-error .download-btn,
        .image-error .link {
            display: none;
        }
        
        .image-error .error-message {
            display: block;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .download-btn, .link {
                bottom: 20px;
            }
            
            .download-btn {
                left: 20px;
            }
            
            .link {
                right: 20px;
                font-size: 0.35rem; /* 移动端也保持1/3比例 */
            }
            
            .error-message {
                width: 90%;
                padding: 20px;
            }
            
            .loading-gif {
                max-width: 150px;
                max-height: 120px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .loading-gif {
                max-width: 120px;
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- 音频元素 - 隐藏且自动播放 -->
    <audio id="bgAudio" preload="auto">
        <source src="CZ.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <div class="fullscreen-container" id="container">
        <!-- 图片加载状态提示 -->
        <div class="loading" id="loading">
            <div class="loading-gif-container">
                <img class="loading-gif" id="loadingGif" src="" alt="加载动画">
            </div>
            <div class="loading-text" id="loadingText">
                仙女正在下凡<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
        </div>
        
        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage">
            <h2>图片加载失败</h2>
            <p>无法加载图片: CZ.png</p>
            <p>请检查图片路径是否正确，或尝试以下解决方案：</p>
            <ul>
                <li>确认图片文件存在</li>
                <li>检查图片路径是否正确</li>
                <li>尝试使用绝对路径或在线图片</li>
                <li>检查图片文件格式是否支持</li>
            </ul>
            <button class="btn" onclick="location.reload()">重新加载</button>
            <div class="report-link">
                错误汇报地址：<a href="https://github.com/yihan-mc/yihan-mc.github.io" target="_blank">https://github.com/yihan-mc/yihan-mc.github.io</a>
            </div>
        </div>
        
        <!-- 全屏背景图片 -->
        <img class="bg-image" id="bgImage" src="CZ.png" alt="全屏背景图片">
        
        <!-- 半透明遮罩 -->
        <div class="overlay"></div>
        
        <!-- 内容区域 -->
        <div class="content">
            <h1>仙女下凡</h1>
            <a href="#" class="btn" id="viewFullscreen">查看图片</a>
        </div>
        
        <!-- 左下角下载按钮 -->
        <button class="download-btn" id="downloadBtn">下载图片</button>
        
        <!-- 右下角链接 - 字体已缩小至原来的1/3 -->
        <a href="https://github.com/yihan-mc/yihan-mc.github.io" class="link" target="_blank">查看yihan的github账号主页</a>
    </div>

    <!-- 全屏图片查看模式 -->
    <div class="fullscreen-view" id="fullscreenView">
        <button class="close-btn" id="closeBtn">×</button>
        <img class="fullscreen-image" id="fullscreenImage" src="CZ.png" alt="全屏图片">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const bgImage = document.getElementById('bgImage');
            const loading = document.getElementById('loading');
            const loadingGif = document.getElementById('loadingGif');
            const loadingText = document.getElementById('loadingText');
            const errorMessage = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');
            const viewFullscreen = document.getElementById('viewFullscreen');
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeBtn = document.getElementById('closeBtn');
            const bgAudio = document.getElementById('bgAudio');
            
            // 获取所有点元素
            const dots = document.querySelectorAll('.dot');
            
            // 随机选择一个GIF动画
            const gifCount = 8;
            const randomGifIndex = Math.floor(Math.random() * gifCount) + 1;
            const gifPath = `${randomGifIndex}.gif`;
            loadingGif.src = gifPath;
            
            // 生成3-8秒的随机加载时间（包括小数）
            const randomLoadTime = Math.random() * (8 - 3) + 3;
            const maxLoadTime = 15; // 最大加载时间15秒
            
            // 记录页面加载开始时间
            const startTime = Date.now();
            
            // 图片加载状态标志
            let imageLoaded = false;
            let imageErrored = false;
            let audioPlayed = false; // 音效播放状态
            let dotInterval; // 点动画的interval
            let timeoutId; // 超时计时器
            
            console.log(`随机加载时间: ${randomLoadTime.toFixed(2)}秒`);
            
            // 显示错误界面
            function showError() {
                loading.style.display = 'none';
                stopDotAnimation();
                container.classList.add('image-error');
                container.classList.remove('image-loaded');
                document.body.style.backgroundColor = '#2c3e50';
            }
            
            // 动态点效果函数
            function startDotAnimation() {
                let currentDot = 0;
                const totalDots = dots.length;
                
                function animateDots() {
                    // 隐藏所有点
                    dots.forEach(dot => dot.classList.remove('visible'));
                    
                    // 显示当前应该显示的点
                    for (let i = 0; i < currentDot; i++) {
                        if (i < totalDots) {
                            dots[i].classList.add('visible');
                        }
                    }
                    
                    currentDot++;
                    
                    // 如果所有点都显示过了，重置循环
                    if (currentDot > totalDots) {
                        currentDot = 0;
                    }
                }
                
                // 立即开始第一次动画
                animateDots();
                
                // 每0.5秒执行一次动画
                dotInterval = setInterval(animateDots, 500);
            }
            
            // 停止点动画
            function stopDotAnimation() {
                if (dotInterval) {
                    clearInterval(dotInterval);
                    // 隐藏所有点
                    dots.forEach(dot => dot.classList.remove('visible'));
                }
            }
            
            // 播放音效函数
            function playAudio() {
                if (!audioPlayed) {
                    bgAudio.play().then(() => {
                        audioPlayed = true;
                        console.log('音效播放成功');
                    }).catch(error => {
                        console.log('音效播放失败:', error);
                    });
                }
            }
            
            // 隐藏加载动画并显示内容的函数
            function hideLoading() {
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, randomLoadTime * 1000 - elapsedTime);
                
                console.log(`已加载时间: ${(elapsedTime / 1000).toFixed(2)}秒, 还需等待: ${(remainingTime / 1000).toFixed(2)}秒`);
                
                // 如果还没到随机时间，等待剩余时间
                setTimeout(function() {
                    // 清除15秒超时计时器
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }
                    
                    loading.style.display = 'none';
                    stopDotAnimation();
                    
                    if (imageLoaded) {
                        bgImage.style.opacity = '1';
                        container.classList.remove('image-error');
                        container.classList.add('image-loaded');
                        
                        // 图片加载成功时播放音效
                        playAudio();
                    } else if (imageErrored) {
                        showError();
                    }
                }, remainingTime);
            }
            
            // 设置15秒超时检查
            timeoutId = setTimeout(function() {
                if (!imageLoaded && !imageErrored) {
                    console.log('加载超时15秒，显示错误界面');
                    showError();
                }
            }, maxLoadTime * 1000);
            
            // 开始点动画
            startDotAnimation();
            
            // 图片加载成功
            bgImage.addEventListener('load', function() {
                imageLoaded = true;
                console.log('图片加载成功');
                hideLoading();
            });
            
            // 图片加载失败
            bgImage.addEventListener('error', function() {
                imageErrored = true;
                console.log('图片加载失败');
                hideLoading();
            });
            
            // 如果图片已经加载完成（从缓存中）
            if (bgImage.complete) {
                if (bgImage.naturalHeight !== 0) {
                    imageLoaded = true;
                    console.log('图片已从缓存加载');
                } else {
                    imageErrored = true;
                    console.log('图片缓存加载失败');
                }
                hideLoading();
            }
            
            // 下载图片功能
            downloadBtn.addEventListener('click', function() {
                const imageUrl = bgImage.src;
                const fileName = 'CZ.png';
                
                // 创建临时链接进行下载
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // 全屏查看图片
            viewFullscreen.addEventListener('click', function(e) {
                e.preventDefault();
                fullscreenView.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            // 关闭全屏查看
            closeBtn.addEventListener('click', function() {
                fullscreenView.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // 点击全屏区域也可以关闭
            fullscreenView.addEventListener('click', function(e) {
                if (e.target === fullscreenView) {
                    fullscreenView.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // 按ESC键也可以关闭全屏
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && fullscreenView.style.display === 'block') {
                    fullscreenView.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
